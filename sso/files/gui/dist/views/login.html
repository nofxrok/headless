<div id="login-container" class="row">
    <div class="col-xs-12">
<form class="login-form" name="loginForm" ng-submit="login(user)">
    <div id="salt_login_logo">
        <img class="salt_logo" src="images/salt_logo.a60fa7c2.jpg" alt="logo" />
    </div>

    <label class="login-label">User Name:</label>
    <div class="inner-addon left-addon" ng-class="{'has-error': loginForm.username.$error.required}">
        <i class="glyphicon glyphicon-user"></i>
        <input class="form-control" type="text" name="username" ng-model="user.username" required salt-form-focus/>
    </div>

    <label class="login-label">Password:</label>
    <div class="inner-addon left-addon"  ng-class="{'has-error': loginForm.password.$error.required}">
        <i class="glyphicon glyphicon-lock"></i>
        <input class="form-control" type="password" name="password" ng-model="user.password" required/>
    </div>

    <button class="btn btn-primary submit-login" ng-disabled="loginForm.$invalid">LOGIN TO SALTSTACK</button>
</form>
</div>
</div>
