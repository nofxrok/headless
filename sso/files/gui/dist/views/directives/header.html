<div class="row top-bar">
    <div id="logo" class="col-xs-2 dashboard-logo">
        <div class="logo-container">
            <img src="images/salt_blackLogo.bcbd8c7f.png" alt="saltstacklogo" />
        </div>
    </div>    
    
    <div class="col-xs-8">
        <div id="help-btn" class="pull-right" title="help"><a href="" ng-click="openHelp()"><span class="glyphicon glyphicon-question-sign"></span></a></div>
    </div>
    <div class="col-xs-2">        
                  <div class="pull-right user-bar">
                        <span class="dropdown" on-toggle="toggled(open)">
                            <a href class="dropdown-toggle user-dropdown">
                                <i class="glyphicon glyphicon-user"></i> {{username}}<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu user-dropdown-details">
                                <li><a href="" ng-click="logout()">Log Out</a></li>
                            </ul>
                        </span>

                  </div>
    
    </div>
    
</div>
