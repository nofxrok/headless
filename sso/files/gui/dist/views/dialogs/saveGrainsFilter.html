<div class="modal-header">
    <h3 class="modal-title">Creating a new filter</h3>
</div>
<div class="modal-body">
    <form name="saveGrainsFilterForm" id="save-grains-filter-form" class="form-horizontal" role="form" ng-submit="saveGrainsFilterOk(grainsFilterName)" novalidate>
        <div class="form-group">
            <label class="col-xs-3 control-label">Enter a name:</label>
            <div class="col-xs-9" ng-class="{'has-error': saveGrainsFilterForm.grainsFilterName.$error.required}">
                <input type="text" name="grainsFilterName" ng-model="grainsFilterName" placeholder="Filter name" required salt-form-focus/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary site-btn-form" ng-click="saveGrainsFilterOk(grainsFilterName)" ng-disabled="saveGrainsFilterForm.$invalid">Save</button>
    <button class="btn btn-primary site-btn-form" ng-click="saveGrainsFilterCancel()">Cancel</button>
</div>
