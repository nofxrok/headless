

<div class="modal-header">
    <h3 class="modal-title">Creating a new filter</h3>
</div>
<div class="modal-body">
    <form name="saveTextFilterForm" id="save-text-filter-form" class="form-horizontal" role="form" ng-submit="saveTextFilterOk(textFilterCriteria)" novalidate>
        <div class="form-group">
            <label class="col-xs-3 control-label">Enter a name:</label>
            <div class="col-xs-9" ng-class="{'has-error': saveTextFilterForm.filterName.$error.required}">
                <input type="text" name="filterName" ng-model="textFilterCriteria.filter_name" placeholder="Filter name" required salt-form-focus/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary site-btn-form" ng-click="saveTextFilterOk(textFilterCriteria)" ng-disabled="saveTextFilterForm.$invalid">Save</button>
    <button class="btn btn-primary site-btn-form" ng-click="saveTextFilterCancel()">Cancel</button>
</div>
