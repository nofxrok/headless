<div class="col-xs-9 col-height padding-zero center-container">
    <div class="main-content">
        <div class="center-content col-height main-content-beacons">
            <div class=" row page-header">
                <div id="settings-master-btns" class="pull-left">
                    <button ng-show="beaconsList.length" ng-disabled="!selectedBeacons.length" bs-tooltip="'Remove'" data-trigger="hover" container="body" placement="top" id="delete-beacons-btn" class="btn btn-primary settings-action-btn pull-right" ng-click="confirmDeleteBeacons();">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>

                    <button  bs-tooltip="'Add'" data-trigger="hover" container="body" placement="top" id="add-beacon-btn" class="btn btn-primary settings-action-btn pull-right"
                        ng-click="uploadBeaconForm()"><span class="glyphicon glyphicon-plus-sign"></span>
                    </button>
                </div>
            </div>
            <div ui-view class="padding-zero ui-view-beacons"></div>
        </div>
        <footer></footer>
    </div>
</div>
<div  id="right-bar-container" class="col-xs-3 padding-zero right-container">
</div>
