                        <!--ZOOMSTOP--><a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">Toggle Menu</a><!--ZOOMRESTART--><h1 class="title topictitle1">Subnet/IP Address Matching</h1>
                        <div class="body conbody">
                           <p class="p ids"><span class="ph" id="targeting-ipcidr__subnet-ip-address-matching"></span></p>
                           
                           <p class="p">Minions can easily be matched based on IP address, or by subnet (using <a class="xref" href="http://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing" target="_blank">CIDR</a>
                              notation).
                           </p>
                           <pre class="pre codeblock language-bash">salt -S 192.168.40.20 test.ping
salt -S 10.0.0.0/24 test.ping</pre>
                           <aside class="note "><span class="glyphicon glyphicon-check"></span><span class="title">Note:</span> 
                              <p class="p">Only IPv4 matching is supported at this time.</p>
                              
                           </aside>
