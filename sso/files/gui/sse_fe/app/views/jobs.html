<!-- <div class="col-xs-9 col-height padding-zero center-container"> -->
    <div class="main-content">
        <div class="center-content">
            <div class=" row page-header">
                <div id="jobs-btns" class="pull-left">
                    <!-- <button id="delete-job-btn" class="btn btn-primary settings-action-btn pull-right" ng-show="state.current.name == 'salt.dashboard.jobs.jobs.list'" title="remove" ng-click="confirmDelete('master')">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>  -->

                    <button id="create-job-btn" class="btn btn-primary settings-action-btn pull-right" ng-show="state.current.name == 'salt.dashboard.jobs.list' || state.current.name == 'salt.dashboard.jobs.folder' || state.current.name == 'salt.dashboard.jobs.folder.detail' || state.current.name == 'salt.dashboard.jobs.list.detail'" title="create job" 
                        ng-click="openUploadSLSDialog();"><span class="glyphicon glyphicon-plus-sign"></span>
                    </button>
                </div>
            </div>

            <div id="jobs-list">
                <table class="table" ng-show="jobs.length">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Folder</th>
                            <th>Owner</th>
                            <th>Last Run</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="job in jobs">
                            <td><a href="" ui-sref="salt.dashboard.jobs.detail({ jobId: job.id })">{{ job.name }}</a></td>
                            <td><a href="" ui-sref="salt.dashboard.jobs.detail({ jobId: job.id })">{{ job.folder }}</a></td>
                            <td><a href="" ui-sref="salt.dashboard.jobs.detail({ jobId: job.id })">{{ job.owner }}</a></td>
                            <td><a href="" ui-sref="salt.dashboard.jobs.detail({ jobId: job.id })">{{ job.last_run | displayDefault }}</a></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table" ng-hide="jobs.length">
                    <tr>
                        <td>0 Jobs Available.</td>
                    </tr>
                </table>
            </div>
        </div>
        <footer></footer>
    </div>
<!-- </div> -->
