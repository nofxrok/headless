<div id="rightBar" class="col-height">
    <div class="row col-height">
        <div id="right-bar-container" class="border-shadow">
            <div id="right-bar-inner-container1">
                <div id="table-container" ng-show="!!currentMaster">
                    <label>{{currentMaster.hostname}}</label>
                    <table class="table right-bar-table">
                            <tr ng-repeat="item in currentMaster">
                                <td class="master-id-col"></td>
                                <td>{{item}}</td>
               
                            </tr>
                        </table>
                </div>
            </div>
            <div id="right-bar-inner-container2"></div>
        </div>
    </div>
</div>
