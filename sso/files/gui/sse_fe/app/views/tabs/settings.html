<div class="col-xs-2 nav-container col-height">
	<accordion id="salt-settings" class="sidebar-accordion">
	    <accordion-group ng-init="scope.isOpen = true" is-open="scope.isOpen">
	        <accordion-heading>
	            <i class="pull-left glyphicon" ng-class="{'ssIcons-icon_close1': scope.isOpen, 'ssIcons-icon_open1': !scope.isOpen}"></i> Settings
	        </accordion-heading>
	        <ul class="nav nav-respane">
	            <li class="child-divider" ng-class="{'active': state.current.name =='salt.dashboard.settings.masters.list'
                    || state.current.name =='salt.dashboard.settings.masters.add'
                    || state.current.name =='salt.dashboard.settings.masters.edit'}"><a ui-sref="salt.dashboard.settings.masters.list">Masters</a></li>
	            <li class="child-divider" ng-class="{'active': state.current.name =='salt.dashboard.settings.users.list'
                    || state.current.name =='salt.dashboard.settings.users.add'
                    || state.current.name =='salt.dashboard.settings.users.edit'}"><a ui-sref="salt.dashboard.settings.users.list">Users</a></li>
                <!-- <li class="child-divider" ng-class="{'active': state.current.name =='salt.dashboard.settings.beacons.list'}"><a ui-sref="salt.dashboard.settings.beacons.list">Beacons</a></li> -->
            </ul>
	    </accordion-group>
	</accordion>
</div>
<div class="col-xs-10 padding-zero col-height state-container">
	<ui-view class="col-height">
</div>
