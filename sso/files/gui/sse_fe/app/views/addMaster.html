<div class="modal-header">
    <h3 class="modal-title">Add Master</h3>
</div>
<div class="modal-body">
    <form id="add-master-form" class="form-horizontal" role="form" novalidate>
        <div class="form-group">
            <label class="col-sm-3 control-label">Host Name</label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="master.hostname" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">NetAPI Port</label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="master.netapi_port" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Auth Mode</label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="master.auth_mode" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Master Username</label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="master.master_username" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="inputPassword3">Master
                Password</label>
            <div class="col-sm-9">
                <input id="inputPassword3" class="form-control" type="password" ng-model="master.master_password" required>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary site-btn" ng-click="ok(master)">Submit</button>
    <button class="btn btn-warning site-btn" ng-click="close()">Close</button>
</div>
