<div class="container col-height">
    <!-- Header end -->
    <!-- Content -->
    <div id="main-container" class="row">
        <!-- Viewport -->
        <div id="navigation" class="row">
            <div id="navigation-btns"  class="btn-group col-xs-2 ">
                <a class="btn col-xs-3" ui-sref="salt.dashboard.resources.masters" 
                
>                 <span class="ssIcons-icon_cloud salt-icon-3x" data-trigger="hover" animation="none" placement="bottom" container="body" data-title="Resource" bs-tooltip
                    ng-class="{'active': state.current.name =='salt.dashboard.resources.masters' 
                    || state.current.name =='salt.dashboard.resources.masters.detail'
                    || state.current.name =='salt.dashboard.resources.minions.master'
                    || state.current.name =='salt.dashboard.resources.minions'
                    || state.current.name =='salt.dashboard.resources.minions.detail'
                    || state.current.name =='salt.dashboard.resources.minions-reports'
                    || state.current.name =='salt.dashboard.resources.quicktargets'
                    || state.current.name =='salt.dashboard.resources.quicktargets.minions'
                    || state.current.name =='salt.dashboard.resources.quicktargets-reports'
                    || state.current.name =='salt.dashboard.resources.targets'
                    || state.current.name =='salt.dashboard.resources.targets.minions'
                    || state.current.name =='salt.dashboard.resources.target-reports'
                    || state.current.name =='salt.dashboard.resources.job-history'
                    || state.current.name =='salt.dashboard.resources.job-history-minion'
                    || state.current.name =='salt.dashboard.resources.folder'
                    || state.current.name =='salt.dashboard.resources.folder-minions-job-history'
                    || state.current.name =='salt.dashboard.resources.minions-job-history'
                    || state.current.name =='salt.dashboard.resources.quicktargets-job-history'
                    || state.current.name =='salt.dashboard.resources.folder.detail'}">
                  </span>
                  
                </a>

                <a class="btn col-xs-3 nav-btns" ui-sref="salt.dashboard.jobs.list">
                   <span class="ssIcons-icon_action salt-icon-3x" data-trigger="hover" animation="none" placement="bottom" container="body" data-title="Jobs" bs-tooltip
                    ng-class="{'active': state.current.name == 'salt.dashboard.jobs.list'
                    || state.current.name == 'salt.dashboard.jobs.folder'
                    || state.current.name == 'salt.dashboard.jobs.sls'
                    || state.current.name == 'salt.dashboard.jobs.detail'
                    || state.current.name == 'salt.dashboard.jobs.sls-job-history'}"></span>
                </a>

                <a class="btn col-xs-3 nav-btns" ui-sref="salt.dashboard.reports.minions">
                    <span class="ssIcons-icon_reports salt-icon-3x" data-trigger="hover" animation="none" placement="bottom" container="body" data-title="Reports" bs-tooltip
                    ng-class="{'active': state.current.name =='salt.dashboard.reports'
                    || state.current.name =='salt.dashboard.reports.minions'}"></span>
                </a>

                <a class="btn col-xs-3 nav-btns" ui-sref="salt.dashboard.settings.masters.list">
                    <span class="ssIcons-icon_options salt-icon-3x" data-trigger="hover" animation="none" placement="bottom" container="body" data-title="Settings" bs-tooltip
                    ng-class="{'active': state.current.name =='salt.dashboard.settings.masters.list' 
                    || state.current.name =='salt.dashboard.settings.users.list'
                    || state.current.name =='salt.dashboard.settings.users.add'
                    || state.current.name =='salt.dashboard.settings.users.edit'
                    || state.current.name =='salt.dashboard.settings.masters.add'
                    || state.current.name =='salt.dashboard.settings.masters.edit'
                    || state.current.name =='salt.dashboard.settings.beacons.list'}"></span>
                </a>
            </div>
            <div id="nav-center-col" class="col-xs-10 padding-zero">
	            <div id="page-detail-col" class="padding-zero col-xs-3 pull-right">
	            <div class="pull-right" id="dashboard-logo"><span class="ssIcons-icon_saltstack salt-icon-5x"></span></div>
	               <div>
                        <ul class="nav navbar-nav navbar-right" style="color:white; margin-right:5px;">
                            <li id="help"><a href="" ng-click="openHelp()">
                            <span class="icon-icon_help"></span>
                            </a></li>
                            <li class="dropdown">
                            <a class="dropdown-toggle" href=""><i class="ssIcons-icon_user"></i> {{username}} <b class="caret"></b></a>
                            <ul class="dropdown-menu user-dropdown">
                                <li><a href="" ng-click="logout()">Log Out</a></li>
                            </ul>
                            </li>
                        </ul>
                    </div>
                    
	            </div>
            </div>
        </div>
        <div ui-view="" class="ui-view-main"></div>
        <!-- Viewport end -->
    </div>
    <!-- <div class="col-height right-arrow"></div> -->
    <!-- Content end -->
    
</div>
<!--Container end-->
