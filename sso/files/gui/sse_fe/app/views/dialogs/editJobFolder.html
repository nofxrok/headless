<div class="modal-header">
    <h3 class="modal-title">Edit folder {{ editFolder.name }}</h3>
</div>
<div class="modal-body">
    <form name="editJobFolderForm" id="edit-job-folder-form" class="form-horizontal" role="form" ng-submit="editJobFolderOk(editFolder)" novalidate>
        <div class="form-group">
            <label class="col-xs-3 control-label">New Name</label>
            <div class="col-xs-9" ng-class="{'has-error': editJobFolderForm.newfoldername.$error.required}">
                <input name="newfoldername" class="form-control" ng-model="editFolderData.folder_new_name" ng-pattern="/^[a-zA-Z0-9\.\- ]+$/" maxlength="65" ng-trim="false" required salt-form-focus>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary site-btn-form" ng-click="editJobFolderOk(editFolder)" ng-disabled="editJobFolderForm.$invalid">Save</button>
    <button class="btn btn-primary site-btn-form" ng-click="editJobFolderCancel()">Cancel</button>
</div>
