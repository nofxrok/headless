<div class="modal-header">
    <h3 class="modal-title">Confirm Delete</h3>
</div>
<div class="modal-body">
    <p>'{{removeJobName}}' job will be deleted. Are you sure you want to continue ?</p>
</div>

<div class="modal-footer">
    <button class="btn btn-primary site-btn-form" ng-click="removeJobOk()">Confirm</button>
    <button class="btn btn-primary site-btn-form" ng-click="removeJobCancel()">Cancel</button>
</div>
